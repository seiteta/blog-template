---
layout: default
title: Accueil
---

<div class="posts">
  {% for post in paginator.posts %}
  <div class="post">
    <h1 class="post-title">
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>
    {{ post.content }}
    <span class="post-date">{% include date-fr.html date=post.date %}</span>
  </div>
  {% endfor %}
</div>
